<html>
<head>
<title>Table</title>
</head>
<body style="background-color: green; font-family:broadway;">
<h1>Adding a table</h1> <p>
<table border="1"> <!-- border : 테이블의 바깥테두리 설정해줌. 숫자 클수록 두꺼워짐!-->
    <tr>
        <td>Top left</td>
        <td>Top right</td>
    </tr>
    <tr>
        <td>Bottom left</td>
        <td>Bottom right</td>
    </tr>
</table>
</body>
</html>

<!-- <tr> : table row (행. *가로로 한줄* 만듦) -->
<!-- <th> : table header (열. 맨위에 기준이 되는 한줄.) 있다면<tr>보다 위에 맨에 써줌.-->
<!-- <td> : table cell (셀. table data..?) -->
