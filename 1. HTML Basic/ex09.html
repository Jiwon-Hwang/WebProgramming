<html>
<head>
<title>Lists</title>
</head>
<body style="background-color: blue;">
<p style="color:yellow; font-family:comic sans MS; font-size: large;">
    I'm going to use lists</p>
<ol>  <!--ordered list. 순서 매겨져 있음.-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>
<p style="color:yellow; font-size: small;">And now for a bullet-point <br>list</p>
<!-- <br>은 break. 한줄 띄어줌. -->
<ul>  <!--unorderd list. 순번 없이 걍 똥그라미.-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
</body>
</html>
