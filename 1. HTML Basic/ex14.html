<html>
<head>
<title>Dividing the page in to sections</title>
</head>
<!-- <body>전체엔 초록색깔리고, 그위에 <div>들 존재. -->
<body style="background-color: #090; font-family:verdana; margin:0;">

<!-- <div> : 페이지를 섹션으로 divide할 때!-->
<div style="width:100%; height: 100px; background-color: black; color: white;">
<h1>Exercise 14</h1>
<p>A page with sections!</p>
</div>

<!--div로 나눈 영역 중 float 되어있는 영역도 설정 가능. div style로 위치 설정 가능. -->
<div style="width: 20%; float:right;">
<h2>My menu</h2>
<ul>
    <li><a href="http://news.bbc.co.uk/">BBC News</a></li>
    <li><a href="http://www.google.co.uk/">Google</a></li>
    <li><a href="http://www.amazon.co.uk/">Amazon UK</a></li>
</ul>
</div>

<div style="margin: 5px;"> <!--margin : 위와 왼쪽의 여백. 태그와 태그의 간격-->
<p>The rest of my page is going to go here.</p>
<p>Complicated Page - but cool!</p>
</div>

</body>
</html>
