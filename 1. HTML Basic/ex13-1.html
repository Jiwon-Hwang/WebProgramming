<html>
<head>
<title>Tables</title>
</head>
<body style="background-color: white; font-family:verdana; color:blue; 
font-weight: bold;">
<h1>Using tables</h1>
<table>
    <tr>
        <td>Top left</td>
        <td style="border:2px inset yellow;">Top right</td> <!--테두리 굵기&색깔 지정-->
    </tr>
    <tr>
        <td style="background-color: red;">Bottom left</td> <!--배경색 지정-->
        <td style="border: 3px dotted green;">Bottom right</td> <!--테두리 굵기,스타일, 색깔-->
    </tr>
</table>
</body>
</html>
