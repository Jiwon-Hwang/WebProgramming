<html>
<head>
<title>Image</title>
</head>
<body>
<body style="background-color:aqua;"> <!--style이라는 속성에 여러가지 값들 ; 로 이을 수 있음.-->
<h1>This web page has a blue background</h1>
<h2>It displays an image</h2>
<img src="simpsonsfamily.png" alt="simpsonsfamily" style="margin-left: auto; margin-right: auto; display: block;" height="300" width="200"/>
<!-- <img src="~.png" 에서 png뒤에는 ;붙이지 말자... 붙이면 이미지 안뜸....!!! -->
<!-- <img>는 기본적으로 inline block.(한줄다차지하지x) 따라서 줄의 처음부터 시작하는 것이 아니므로, 가운데 정렬할 때 번거로움.-->
</body>
</body>
<!--이미지는 웹페이지와 같은 폴더 안에 있어야 함!!-->
<!--위의 두 <body>태그들의 엔드태그들 모두 생략 가능!-->
</html>

<!-- 1. 텍스트 정렬 : <p style="text-align:center"> -->   <!-- style 속성 사용-->
<!-- 2. 이미지 정렬 : <img src="~.png" style="margin-left: auto; margin-right: auto; display: block;"/> -->
<!-- 둘다 style 태그 사용. BUT, 이미지는 inline block 이라는 것을 기억하자.. -->
<!-- inline block이기 때문에 img라는 element 하나만으로 정렬한다는 것이 불가!!(한줄차지x)-->
