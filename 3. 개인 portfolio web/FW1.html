<!DOCTYPE html>
<html lang="en" dir="ltr">  
  <!-- dir="ltr" : 텍스트의 방향성. left to right. ltr이 디폴트 -->
  <!-- dir="rtl" : 오른쪽에서 왼쪽으로 글자들 출력됨 -->
  <head>
    <meta charset="utf-8">
    <title>Designer</title>
    <link rel="stylesheet" href="css/FW_style.css" />
    <!-- 외부문서(css or 웹폰트 있는 주소)를 연결하는 <link> 태그 -->
    <!-- <link>태그는 <head> 부분에, 닫는 태그 없음. -->
    <!-- <a>태그는 <body> 부분에서 씀 -->
    <!-- rel : 현재문서와 연결문서의 관계 / href : 연결할 곳의 주소 -->
    <!-- rel의 속성값 중 "stylesheet" : 스타일시트로 연결할 때 -->
    
  </head>

  <body>
    <div class="container">
        <div class="img-container">
          <img src="img/web2.png" alt="Design_web2">
        </div>
        
        <div class="description">
          <h1>UX/UI Design</h1>
          <p>I worked as UX/UI Designer in start-up 'Digger' for 2 months.</p>
        </div>
    </div>
  </body>
</html>
